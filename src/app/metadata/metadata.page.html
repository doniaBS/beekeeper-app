<ion-header>
  <ion-toolbar>
    <ion-title>Metadata</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="metadata">
    <pre>{{ metadata | json }}</pre>
  </div>
  <div *ngIf="!metadata && !lastMatchingMetadata">
    <ion-spinner></ion-spinner>
    <p>Loading metadata...</p>
  </div>
  <div *ngIf="metadata === null && !lastMatchingMetadata">
    <p>No matching metadata found for the logged-in beekeeper address.</p>
  </div>
</ion-content>
