<ion-header>
  <ion-toolbar>
    <ion-title>Metadata</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="metadata">
    <pre>{{ metadata | json }}</pre>
    <ion-button (click)="syncMetadata()">Synchronize</ion-button>
    <ion-spinner *ngIf="isSyncing"></ion-spinner>
  </div>
</ion-content>
